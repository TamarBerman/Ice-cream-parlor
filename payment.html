    <!-- MultiStep Form -->
    <div class="container-fluid below" id="grad1">
        <div class="row justify-content-center mt-0">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <h1 class="my_h1">your order in loud</h1>
                    <p>* יש למלאות את כל השדות הנדרשים </p>
                    <div class="row">
                        <div class="col-md-12 mx-0">
                            <form id="msform">
                                <!-- progressbar -->
                                <ul id="progressbar">
                                    <li class="active" id="account"><strong>התחברות לחשבון</strong></li>
                                    <li id="personal"><strong>פרטים אישיים</strong></li>
                                    <li id="payment"><strong>תשלום</strong></li>
                                    <li id="confirm"><strong>סיום</strong></li>
                                </ul>
                                <!-- fieldsets -->
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title"> פרטי חשבון</h2>
                                        <input type="email" id="email" placeholder="אימייל" />
                                        <input type="text" id="uname" placeholder="שם משתמש" />
                                        <input type="password" id="pwd" placeholder="סיסמא" />
                                        <input type="password" id="cpwd" placeholder="אימות סיסמא" />
                                    </div>
                                    <input type="button" id="nextstep_1" class="next action-button" value="Next Step" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">פרטים אישיים</h2>
                                        <input type="text" id="fname" placeholder="שם מלא" />
                                        <input type="text" id="address" placeholder="כתובת" />
                                        <input type="text" id="phno" placeholder="כתובת נוספת" />
                                        <input type="text" id="phno_2" required="required" pattern="^0\d{1,2}-?\d{7}"
                                            placeholder="פלאפון" />
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Previous" />
                                    <input type="button" id="nextstep_2" class="next action-button" value="Next Step" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title">פרטי תשלום</h2>
                                        <div class="radio-group">
                                            <div class='radio' data-value="credit"><img
                                                    src="imgs/image/mc_sym_card_gld_1280x720_2.jpg" width="200px"
                                                    height="100px"></div>
                                            <br>
                                        </div>
                                        <label class="pay">*שם בעל כרטיס אשראי</label>
                                        <input type="text" id="holdername" placeholder="" />
                                        <div class="row">
                                            <div class="col-9">
                                                <label class="pay">מס' כרטיס*</label>
                                                <input type="text" id="cardno" placeholder="" minlength="12"
                                                    maxlength="16" />
                                            </div>
                                            <div class="col-3">
                                                <label class="pay">CVC*</label>
                                                <input type="password" id="cvcpwd" placeholder="***" minlength="3"
                                                    maxlength="3" />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-3">
                                                <label class="pay">תאריך תפוגה*</label>
                                            </div>
                                            <div class="col-9">
                                                <select class="list-dt" id="month" name="expmonth">
                                                    <option selected>Month</option>
                                                    <option>January</option>
                                                    <option>February</option>
                                                    <option>March</option>
                                                    <option>April</option>
                                                    <option>May</option>
                                                    <option>June</option>
                                                    <option>July</option>
                                                    <option>August</option>
                                                    <option>September</option>
                                                    <option>October</option>
                                                    <option>November</option>
                                                    <option>December</option>
                                                </select>
                                                <select class="list-dt" id="year" name="expyear">
                                                    <option selected>Year</option>
                                                    <option>2022</option>
                                                    <option>2023</option>
                                                    <option>2024</option>
                                                    <option>2025</option>
                                                    <option>2026</option>
                                                    <option>2027</option>
                                                    <option>2028</option>
                                                    <option>2029</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Previous" />
                                    <input type="button" name="make_payment" id="nextstep_3" class="next action-button"
                                        value="Confirm" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <h2 class="fs-title text-center">Success !</h2>
                                        <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-3">
                                                <img src="imgs/delivery.gif" class="fit-image">
                                            </div>
                                        </div>
                                        <br><br>
                                        <div class="row justify-content-center">
                                            <div class="col-7 text-center">
                                                <h5 id="order"></h5>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
